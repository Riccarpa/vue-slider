<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container vh-100 ">
            <div class="row pt-5 justify-content-center align-items-center">
                <div class="col-1 text-center">
                    <i @click="decreaseIndex" class="fas fa-chevron-left fa-2x"></i>
                </div>
                <div class="col-10 img-container">
                    <img v-for="(image, index) in images" :src="image" :class="isActive(index)" alt=" ">
                </div>
                <div class="col-1 text-center ">
                    <i @click="increaseIndex " class="fas fa-chevron-right fa-2x "></i>
                </div>
            </div>
            <div class="row justify-content-center pt-5 ">
                <div class="dots col-12 d-flex justify-content-evenly align-items-center ">
                    <div class="dot "></div>
                    <div class="dot "></div>
                    <div class="dot "></div>
                    <div class="dot "></div>
                </div>
            </div>
        </div>




    </div>
    <script src="./js/script.js "></script>
</body>

</html>
